<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Insert title here</title>
	<style>
		#shopping_cart, #mybag{
			width: 550px;
			height: 100px;
			padding: 10px;
			border: 1px dotted red;
		}
	</style>
	<script>
		const log = console.log;
		function allowDrop(e){
			//log(2)
			e.preventDefault();
		}
		function handleDragStart(e){
			//log(1)
			e.dataTransfer.dffectAllowed = 'move';
			e.dataTransfer.setData("Text", e.target.id); //e.target.id를 text라 한다.
			log("source: "+e.target.id)
		}
		function handleDrop(e,e2){
			//log(3)
			e.preventDefault();
			var src = e.dataTransfer.getData("Text");
			//e.target.appendChild(document.getElementById(src)); //e.target의 자식으로 들어간다.
			e2.appendChild(document.getElementById(src)); //e.target의 자식으로 들어간다.
			log("target: "+src)
			log(e.target)
		}
	</script>
</head>
<body>
	<p>원하는 물건을 끌어서 옮기세요</p>
	<div id="shopping_cart"
		ondrop="handleDrop(event,this)" ondragover="allowDrop(event)"></div>
	<br>
	<div id="mybag" ondrop="handleDrop(event,this)" ondragover="allowDrop(event)">
	<img id="img1" src="./img/고양이1.jpg" draggable="true"
		ondragstart="handleDragStart(event)" width="150" height="100">
	<img id="img2" src="./img/고양이2.jpg" draggable="true"
		ondragstart="handleDragStart(event)" width="150" height="100">
	<img id="img3" src="./img/고양이3.jpg" draggable="true"
		ondragstart="handleDragStart(event)" width="150" height="100">
	</div>
</body>
</html>
