<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>audio</title>
</head>
<body>
    <h2>Audio 재생</h2>
    <audio autoplay="autoplay" controls="controls">
        <source src="./audio/johan.mp3" type="audio/mp3" >
        <source src="./audio/johan.ogg" type="audio/ogg">
          브라우저가 음악 파일 형식을 지원 하지 않습니다.
    </audio>
    <hr>
    <h2>Video 재생</h2>
    <video width="340" height="300" autoplay controls="controls">
        <source src="./video/movie.mp4" type="video/mp4">
        <source src="./video/movie.ogv" type="video/ogv">
              브라우저가 동영상 파일 형식을 지원 하지 않습니다.
    </video>    
    
</body>
</html>
