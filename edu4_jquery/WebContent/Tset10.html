<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>jQuery</title>
<script type="text/javascript">
$(function (){
	var handler = function(){
		$('<h1></h1>').text($(this).text())
					 // .click(handler)  //생성되는 전부에게 적용
					  .appendTo('body');
	};
	$('h1').on('click',handler);  //최초의 하나에만 적용
	
})
</script>
</head>
<body>
	<h1>Hello jQuery</h1>
</body>
</html>
