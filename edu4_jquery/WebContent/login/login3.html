<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
<h2>로그인 폼</h2>
<form id="form1" name="form1" action="process.jsp" 
		method = "get"  onsubmit="return check()">
	<table border="1">
		<tr>
			<td>ID</td>
			<td><input type="text" id="id" name='id' required="required"></td>
		</tr>
		<tr>
			<td>PW</td>
			<td><input type="text" id="pw" name='pw' 
			required="required"
	pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{4,7})"></td>
		</tr>
		<tr align = center>
			<td colspan = "2">
				<input type="submit" value = "로그인">
				<input type="reset" value = "취소">
			</td>
		</tr>
		<tr>
			<td colspan="2">
			<a href = "회원가입">회원가입</a>
			</td>
		</tr>
	</table>
	
</form>
</body>
</html>
