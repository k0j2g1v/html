<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>css transition</title>
<style>
	div {
		width: 150px; height: 60px;
		background-color: green;
		transition: width 5s;
		-webkit-transition: width5s;
	}
	div:hover{
		width: 500px;
	}

</style>
</head>
<body>

<div> 마우스를 올려보세요... </div>

</body>
</html>
