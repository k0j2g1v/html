<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#result{
	margin:20px;
	width:300px;
	height:150px;
	background-color: gray;
	}
</style>

<script>
function hello(){
	return "hello";
}
function world(){
	return "world";
}
function msg(){
	var a = hello();
	var b = world();
	document.getElementById('msg').value=a+b;
	document.getElementById('result').innerText=a+b;
}

</script>

</head>
<body>

	<h1>js function</h1>
	<button id="btn1" onclick="msg()"> Button 1 </button>
	<input type="text" id="msg" disabled="disabled">
	<div id="result"></div>
</body>
</html>
