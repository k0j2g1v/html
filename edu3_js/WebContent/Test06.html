<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Date</title>
<script>
var d;
function check(){
	var p = document.getElementById('pdate').value

	var now = new Date();
	var pdate = new Date(p);

	var days = Math.floor((now-pdate)/(1000*60*60*24))
	d=days;
	if(days > 30){
		alert('교환기간이 지났습니다.')
	}else{
		alert('교환이 가능합니다')
	}
}
</script>
</head>
<body>


data  : <input type = "date" id="pdate" required="required"><br>
Check : <button onclick="check()">check</button> 

</body>
</html>
