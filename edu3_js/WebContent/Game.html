<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>guess Num game</title>
<script>
	var snum = parseInt(Math.random()*100)
	
	
	function test() {
		var result = document.getElementById('result')
		try{
			var x = document.getElementById('num').value
			
			if(x == "")  throw "값을입력하세요"
			if(isNaN(x)) throw "숫자를입력하세요"
			if(x>snum)   throw "더 작은 숫자를 입력하세요"
			if(x<snum)   throw "더 큰 숫자를 입력하세요"
			if(x==snum)  throw "성공입니다."	
		}catch (e) {
			result.innerHTML = "<h1>" +e
		}
	}
	function test1() {
		var x = document.getElementById('num').value
		var result = document.getElementById('result')
		
		if(x == "") result.innerHTML="값을입력하세요"
		if(isNaN(x)) result.innerHTML="숫자를입력하세요"
		if(x>snum) result.innerHTML="더 작은 숫자를 입력하세요"
		if(x<snum) result.innerHTML="더 큰 숫자를 입력하세요"
		if(x==snum) result.innerHTML="성공입니다."	
	}
</script>

</head>
<body>
	<h1>guess Num game</h1>
	<p>내가 가진 숫자를 맞춰보세요
	<p>1~100 사이의 숫자를 입력하세요.
	<input type="text" id = "num">
	<button onclick="test()">숫자 맞추기</button>
	<p id="result"></p>
</body>
</html>
