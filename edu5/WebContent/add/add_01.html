<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script type="text/javascript">
var xdata;
$(function() {
	$('#btn1').click(function() {
		$('#msg').html('<h3>aJax 통신 .......</h3>');
		
		$.ajax({              //아작스 통신 하겠다. {} -> 자바를 사용하겠다
			url:"add.jsp?",
			type:'GET',
			dataType:'json',
			data:{
				p1: $('#p1').val(),
				p2: $('#p2').val()
			},
			success:function(data){
				xdata = data;
				$('#msg').html('success');
				$('#result').val(data.result);
			},
			error:function(error,status){
				$('#msg').html('error')
			}
		});
		
	} );
});


</script>
<title>aJax 01</title>
</head>
<body>
    <h1> jQuery aJax add</h1>
    
    <form action="">
       <input type="text" name="p1" id="p1"> +
       <input type="text" name="p2" id="p2"> =
       <input type="text" name="result" id="result">
    </form>
       <button id="btn1">aJax 요청</button><br>
       <div id="msg"></div>
</body>
</html>
